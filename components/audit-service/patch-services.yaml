##### Patching Backend Services for Audit Service #####
# Rename Backend Service
- op: replace
  path: /metadata/name
  value: audit-service-svc # Patch Pod Service name
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/selector/app
  value: audit-service # Patch Pod labels
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/port
  value: 8086 # Patch port
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/targetPort
  value: 8086 # Patch target port
  target:
    kind: Service
    name: backend-app

# Rename Database Service
- op: replace
  path: /metadata/name
  value: auditdb-svc # Patch DB service name
  target:
    kind: Service
    name: database

- op: replace
  path: /spec/selector/app
  value: auditdb-pgsql # Patch DB labels
  target:
    kind: Service
    name: database
