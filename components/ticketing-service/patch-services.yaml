##### Patching Backend Services for Ticketing Service #####
# Rename Backend Service
- op: replace
  path: /metadata/name
  value: ticketing-service-svc # Patch Pod Service name
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/selector/app
  value: ticketing-service # Patch Pod labels
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/port
  value: 8084 # Patch port
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/targetPort
  value: 8084 # Patch target port
  target:
    kind: Service
    name: backend-app

# Rename Database Service
- op: replace
  path: /metadata/name
  value: ticketingdb-svc # Patch DB service name
  target:
    kind: Service
    name: database

- op: replace
  path: /spec/selector/app
  value: ticketingdb-pgsql # Patch DB labels
  target:
    kind: Service
    name: database
