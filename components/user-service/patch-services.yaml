##### Patching Backend Services for User Service #####
# Rename Backend Service
- op: replace
  path: /metadata/name
  value: user-service-svc # Patch Pod Service name
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/selector/app
  value: user-service # Patch Pod labels
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/port
  value: 8081 # Patch port
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/targetPort
  value: 8081 # Patch target port
  target:
    kind: Service
    name: backend-app

# Rename Database Service
- op: replace
  path: /metadata/name
  value: userdb-svc # Patch DB service name
  target:
    kind: Service
    name: database

- op: replace
  path: /spec/selector/app
  value: userdb-pgsql # Patch DB labels
  target:
    kind: Service
    name: database
