##### Patching Backend Services for Notification Service #####
# Rename Backend Service
- op: replace
  path: /metadata/name
  value: notification-service-svc # Patch Pod Service name
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/selector/app
  value: notification-service # Patch Pod labels
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/port
  value: 8085 # Patch port
  target:
    kind: Service
    name: backend-app

- op: replace
  path: /spec/ports/0/targetPort
  value: 8085 # Patch target port
  target:
    kind: Service
    name: backend-app

# Rename Database Service
- op: replace
  path: /metadata/name
  value: notificationdb-svc # Patch DB service name
  target:
    kind: Service
    name: database

- op: replace
  path: /spec/selector/app
  value: notificationdb-pgsql # Patch DB labels
  target:
    kind: Service
    name: database
