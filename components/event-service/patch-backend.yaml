##### Patching Backend Deployment for Event Service #####
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
spec:
  selector:
    matchLabels:
      app: event-service # Patch labels
  template:
    metadata:
      labels:
        app: event-service # Patch labels
    spec:
      containers:
        - name: app
          image: helabooking/event-service:latest # Patch image
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://eventdb-svc:5432/eventdb" # Patch DB URL
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: pgsql-event-db-password # Patch password key
          livenessProbe:
            httpGet:
              path: /api/events/health
          readinessProbe:
            httpGet:
              path: /api/events/health
