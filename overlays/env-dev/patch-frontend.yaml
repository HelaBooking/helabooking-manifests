##### Patching resource requests and limits for dev environment ######
############# Frontend #############
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: galaxy-node
      containers:
        - name: web
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
